    <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Get In Touch</h2>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class='bx bx-current-location'></i></div>

                    </div>

                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="post">
                    <h2>send message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="number" name="" required="required">
                        <span>Number</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" cols="30" rows="3"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
